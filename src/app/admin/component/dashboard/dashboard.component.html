
<table mat-table [dataSource]="datasource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom de l'entreprise</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ntva">
    <th mat-header-cell *matHeaderCellDef>Numero de tva</th>
    <td mat-cell *matCellDef="let element">{{element.ntva}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nentreprise">
    <th mat-header-cell *matHeaderCellDef>Numero d'entreprise</th>
    <td mat-cell *matCellDef="let element">{{element.nentreprise}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="fristName">
    <th mat-header-cell *matHeaderCellDef>Prenom du gerant</th>
    <td mat-cell *matCellDef="let element">{{element.fristName}}</td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nom du gerant</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>





  <ng-container matColumnDef="accepted">
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element;  let j = index;">
      <button mat-raised-button  color="warn" focusable="false" (click)="deleteTicket(element)">
        <i class="fa fa-times mat-icon"></i> Refuser
      </button>
    </td>
  </ng-container>



  <ng-container matColumnDef="refused">
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element;  let j = index;">
      <button mat-raised-button  color="primary" focusable="false" (click)="acceptTicket(element)">
        <i class="fa fa-times mat-icon"></i> Accepter
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
