<table mat-table [dataSource]="allReservation" style="width: 100%"
       matSort matSortActive="reservation_date" matSortDisableClear matSortDirection="desc">
  <!-- Position  datasource
 Column -->
  <ng-container matColumnDef="reservation_date">
    <th mat-header-cell *matHeaderCellDef>Date de la reservation</th>
    <td mat-cell *matCellDef="let element" >{{element.reservation_date | date:'dd/MM/YYYY' }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ticket">
    <th mat-header-cell *matHeaderCellDef>Ticket</th>
    <td mat-cell *matCellDef="let element">{{element.ticket}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="formule_Name">
    <th mat-header-cell *matHeaderCellDef>Formule concern√©e</th>
    <td mat-cell *matCellDef="let element">{{element.formule_Name}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status de la demande</th>
    <td mat-cell *matCellDef="let element" >
    <mat-chip class="assigned-chip"
              [ngClass]="{'assigned-chip-yellow': element.status === 'WAITING', 'assigned-chip-green': element.status === 'ACCEPTED','assigned-chip-red': element.status === 'NOT_ACCEPTED','assigned-chip-blue': element.status === 'PAYED'}">
      {{element.status}}
    </mat-chip>
    </td>
  </ng-container>



  <ng-container matColumnDef="accepted" >
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element;  let j = index;">
      <button mat-raised-button  color="warn" focusable="false" (click)="deleteTicket(element)" *ngIf=" element.status=='WAITING'">
        <i class="fa fa-times mat-icon"></i> Refuser
      </button>
    </td>
  </ng-container>



  <ng-container matColumnDef="refused">
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element;  let j = index;">
      <button mat-raised-button  color="primary" focusable="false" (click)="acceptTicket(element)" *ngIf=" element.status=='WAITING'">
        <i class="fa fa-times mat-icon"></i> Accepter
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
