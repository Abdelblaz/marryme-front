
<div style="display:flex; margin:5%">


<div>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
         (dateInput)="addEvent('input', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div>
Vous avez selection√©: {{chosingDate}}

</div>
<button mat-raised-button color="primary" (click)="addToList()">Ajouter cette date aux fermetures</button>

</div>

<div style="margin-left:15%">
  <div *ngFor=" let fermeture of fermetures">
    {{fermeture | date:'dd/MM/YYYY'}}
  </div>

</div>
</div>
