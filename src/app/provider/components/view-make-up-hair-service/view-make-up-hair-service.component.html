<form [formGroup]="form">


<div>
  <mat-form-field class="example-full-width">
    <mat-label>Nom de la Societe</mat-label>
    <input matInput  formControlName="nom">
  </mat-form-field>
</div>


  <mat-form-field class="example-full-width" style="width: 100%; ">
    <mat-label>Presentation</mat-label>
    <textarea matInput placeholder="Présentez brievement votre société" #postalCode
              maxlength="300" formControlName="presentation"></textarea>
    <mat-hint align="end">{{postalCode.value.length}} / 300</mat-hint>
  </mat-form-field>


  <p>
  <mat-checkbox class="example-margin"  formControlName="do_hair">
    Vous Coiffez
  </mat-checkbox>


  <mat-checkbox class="example-margin"  formControlName="do_make_up">
    Vous Maquillez
  </mat-checkbox>
</p>
<p>
  <mat-checkbox class="example-margin"  formControlName="do_man">
    Vous faite  les femmes
  </mat-checkbox>
  <mat-checkbox class="example-margin"  formControlName="do_woman">
    Vous faite  les hommes
  </mat-checkbox>
</p>
  <button mat-flat-button color="primary" [disabled]="!form.touched" (click)="onSubmitForm(form!.value)">ENREGISTRER</button>

</form>
