
<form [formGroup]="form">

<div>
  <mat-form-field class="example-full-width">
    <mat-label>Nom de la Societe</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>
</div>


<p>
  <mat-checkbox class="example-margin" formControlName="is_photo">
    Vous etes photographe
  </mat-checkbox>


  <mat-checkbox class="example-margin" formControlName="is_video">
    Vous etes videaste
  </mat-checkbox>
</p>
<p>
  <mat-checkbox class="example-margin" formControlName="do_album">
    Vous faite les albums souvenir
  </mat-checkbox>
  <mat-checkbox class="example-margin" formControlName="do_souvenir">
    Vous faite les videos souvenir
  </mat-checkbox>
</p>
  <button mat-flat-button color="primary" (click)="onSubmitForm(form!.value)">ENREGISTRER</button>

</form>
