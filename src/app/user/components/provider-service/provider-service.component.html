<div class="face-snap-card" *ngIf="services$ | async as service ">
  <p>Bienvenu chez: {{service?.nom}}</p>

  <div class="container-div">

    <div class="date-div">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
               (dateInput)="addEvent('input', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="example-events">
      <!--  <div *ngFor="let e of events">{{e}}</div>-->
        Vous avez selectioné: {{chosingDate}}
      </div>
    </div>

    <!--<mat-tab-group dynamicHeight>-->
    <!--  <mat-tab label="Short tab">-->
    <!--    <div class="example-small-box mat-elevation-z4">-->
    <!--      Small content-->
    <!--    </div>-->
    <!--  </mat-tab>-->
    <!--  <mat-tab label="Long tab">-->
    <!--    <div class="example-large-box mat-elevation-z4">-->
    <!--      Large content-->
    <!--    </div>-->
    <!--  </mat-tab>-->
    <!--</mat-tab-group>-->
    <div class="formules-div">
<!--      <mat-form-field appearance="fill">-->
<!--        <mat-label>Selected tab index</mat-label>-->
<!--        <input matInput type="number" [formControl]="selected">-->
<!--      </mat-form-field>-->


      <mat-tab-group [selectedIndex]="selected.value"
                     (selectedIndexChange)="selected.setValue($event)">
        <mat-tab *ngFor="let formule of service?.formules; index as index; "  [label]="'Formule '+ (index+1)" >
          <div class="example-large-box mat-elevation-z4">
            <img mat-card-image src="https://provins.net/wp-content/uploads/2020/07/chateau-de-la-motte-tilly-provins-photo-cmn-6-880x562.jpg" alt="Photo of a Shiba Inu">
            <div class="description-div">
              Contents for {{formule.nom}} tab
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>


      <!--<p>Vous avez Selectionner  {{index}}à la date  {{chosingDate}}</p>-->
    </div>
  </div>
  <button class ="button"mat-raised-button color="primary"  [disabled]="!chosingDate  || selected.value==0 "  (click)="onFinalize()  ">Primary</button>

</div>
